<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Psuedo Class Selector</title>
    <style>
        a:link{
            color:black; 
        }
        a:visited{
            color:yellow;
        }
        a:hover{
            color:darkblue;
            background-color: pink;
        }
        a{
            border: 3px ridge black;
            padding: 20px;
            text-decoration: none;
            border-radius: 30px;
            margin-left:40%;
            
        }
        p{
            margin: 20%;
        }
    </style>
</head>
<body>
    <a href="https://www.youtube.com/">Visit Youtube</a>
    <p>hi</p>
</body>
</html>
