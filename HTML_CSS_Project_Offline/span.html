<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Span tag</title>
   
</head>
<body>
<div>
    <center>
        <span style="color: blue; font-size:60px; ">G</span>
        <span style="color: red; font-size:60px; ">O</span>
        <span style="color: goldenrod; font-size:60px; ">O</span>
        <span style="color: blue; font-size:60px; ">G</span>
        <span style="color: green; font-size:60px; ">L</span>
        <span style="color: red; font-size:60px; ">E</span>
    </center>
    
</div>
<div>
    <center>
        <span style="border: 2px solid red; background-color:skyblue; ">Get Started</span>
    </center>
</div>
</body>
</html>
