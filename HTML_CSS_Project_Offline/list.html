<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>List</title>
</head>
<body>
    <h1>Ordered List</h1>
    <ol type="A">
        <li>JAVA</li>
        <li>Python</li>
        <li>C</li>
        <li>C++</li>
    </ol>
    
    <h1>Unordered List</h1>
    <ul style="list-style-type:square">
        <li>HTML</li>
        <li>CSS</li>
        <li>JAVASCRIPT</li>
    </ul>
    <h2>Description List</h2>

    <dl>
        <dt>JAVA</dt>
        <dd>- Object Oriented Programming Language</dd>
        <dt>HTML</dt>
        <dd>- HTML is a hyper text markup-language</dd>

        <dt>SQL</dt>
        <dd>- SQL is structured query language</dd>
    </dl>

</body>
</html>
