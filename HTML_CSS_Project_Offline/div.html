<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Div tag</title>

    <style>
        #div1{
            border: 2px solid red;
        }
        #div2{
            border: 3px double purple;
        }
    </style>
</head>
<body>
    <div id="div1">
       <h1>Welcome to Webpage</h1>
    </div>
<br>
    <div id="div2">
        <p>learn Usage of div tag</p>
    </div>
</body>
</html>
